<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">ラーメン屋情報API</h1>
    <form name="apiform"><p>
        <button type="button" id="btn1" onclick="some_api()">ラーメン情報の取得</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            // ここにコードを書く
            const endpoint = "https://ramen-api.dev/shops/yoshimuraya?pretty";
            const response = await fetch(endpoint);
            const data = await response.json();

            const shop = data.shop;
            console.log(data.shop.id);
            const resultHtml = `
                <h2>${shop.name}</h2>
            `;
            document.getElementById("result").innerHTML = resultHtml;

        }
    </script>
</body>
</html>
